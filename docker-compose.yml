version: '3.8'

services:
  fragments-backend:
    container_name: fragments-backend
    build:
      context: ../fragment_backend
    ports:
      - "8080:8080"
    env_file:
      - ../fragment_backend/.env
    networks:
      - fragments-network
    restart: unless-stopped

  fragments-ui:
    container_name: fragments-ui
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL:
        REACT_APP_AUTH_TYPE: basic
        REACT_APP_BASIC_USER: admin
        REACT_APP_BASIC_PASS: password
    ports:
      - "3000:80"
    depends_on:
      - fragments-backend
    networks:
      - fragments-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  fragments-network:
    driver: bridge
